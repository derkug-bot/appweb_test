<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ESP32 SCADA Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #00e5ff;
    margin-bottom: 30px;
  }

  .top-values {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
  }

  .value-box {
    background: rgba(0,229,255,0.05);
    border-radius: 8px;
    padding: 20px 40px;
    text-align: center;
    box-shadow: 0 0 8px rgba(0,255,255,0.15);
    width: 170px;
    user-select: none;
  }

  .value-label {
    font-size: 16px;
    color: #66ffff;
    margin-bottom: 8px;
  }

  .value-number {
    font-size: 90px;  /* increased font size */
    color: #00e5ff;
    font-weight: bold;
  }

  canvas {
    background: #0d0d0d;
    border-radius: 6px;
  }

  .card {
    background: #1b1b1b;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,255,255,0.2);
    margin-bottom: 30px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 13px; /* compact table */
  }

  th {
    background: #222;
    color: #00e5ff;
    padding: 6px;
  }

  td {
    padding: 4px;
    text-align: center;
    border-bottom: 1px solid #333;
  }

  tr:nth-child(even) { background: #181818; }

  .rssi-strong { background-color: #2e7d32; color: #fff; }
  .rssi-medium { background-color: #f9a825; }
  .rssi-weak { background-color: #c62828; color: #fff; }

  #toggleTableBtn {
    background: #00e5ff;
    border: none;
    color: #111;
    padding: 8px 14px;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 10px;
  }
</style>
</head>

<body>

<h1>⚙ ESP32 SCADA Dashboard</h1>

<!-- Top numeric displays -->
<div class="top-values">
  <div class="value-box">
    <div class="value-label">H2O Temp °C</div>
    <div id="valH2oT" class="value-number">--</div>
  </div>
  <div class="value-box">
    <div class="value-label">Oil Temp °C</div>
    <div id="valOilT" class="value-number">--</div>
  </div>
  <div class="value-box">
    <div class="value-label">Head °C</div>
    <div id="valS1" class="value-number">--</div>
  </div>
  <div class="value-box">
    <div class="value-label">Block °C</div>
    <div id="valS2" class="value-number">--</div>
  </div>
</div>

<!-- Temperature chart -->
<div class="card">
  <canvas id="scadaChart" height="120"></canvas>
</div>

<!-- Pressure chart -->
<div class="card">
  <canvas id="pressureChart" height="60"></canvas>
</div>

<!-- Toggle button for table -->
<button id="toggleTableBtn">Toggle Table</button>

<!-- Data table -->
<div class="card" id="tableContainer" style="display: none;">
  <table id="dataTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Device</th>
        <th>RSSI</th>
        <th>Oil_T</th>
        <th>Oil_P</th>
        <th>H2o_T</th>
        <th>H2o_P</th>
        <th>S1</th>
        <th>S2</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbycv7bVLQaIvbtOLZFNR-8bZ3oxm5AsqqblbtuwUJQf33r2mlcnsh-ChABJm5_Ed3XIog/exec";
const REFRESH_INTERVAL = 5000;

let tempChart;
let pressureChart;

// Initialize Temperature Chart (without data labels)
function initTempChart() {
  const ctx = document.getElementById("scadaChart").getContext("2d");

  tempChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: [
        { label: "Oil", data: [], borderColor: "#ff5252", tension: 0.3 },
        { label: "Water", data: [], borderColor: "#29b6f6", tension: 0.3 },
        { label: "S1", data: [], borderColor: "#00e676", tension: 0.3 },
        { label: "S2", data: [], borderColor: "#ffeb3b", tension: 0.3 }
      ]
    },
    options: {
      responsive: true,
      animation: false,
      interaction: { mode: "index", intersect: false },
      plugins: {
        legend: { labels: { color: "#fff", font: { size: 16 } } }
      },
      scales: {
        x: { ticks: { color: "#aaa", font: { size: 14 } }, title: { display: true, text: "Time", color: "#fff", font: { size: 16 } } },
        y: { ticks: { color: "#fff", font: { size: 14 } }, title: { display: true, text: "Temperature (°C)", color: "#fff", font: { size: 16 } } }
      }
    }
  });
}

// Initialize Pressure Chart
function initPressureChart() {
  const ctx = document.getElementById("pressureChart").getContext("2d");

  pressureChart = new Chart(ctx, {
    type: "line",
    data: { labels: [], datasets: [
      { label: "Oil Pressure (bar)", data: [], borderColor: "#ff9800", tension: 0.3 },
      { label: "Water Pressure (bar)", data: [], borderColor: "#00e5ff", tension: 0.3 }
    ]},
    options: {
      responsive: true,
      animation: false,
      interaction: { mode: "index", intersect: false },
      plugins: { legend: { labels: { color: "#fff" } } },
      scales: { x: { ticks: { color: "#aaa" } }, y: { ticks: { color: "#fff" }, title: { display: true, text: "Pressure (bar)", color: "#fff" } } }
    }
  });
}

// RSSI Color Helper
function getRssiClass(rssi) {
  rssi = Number(rssi);
  if (rssi >= -60) return "rssi-strong";
  if (rssi >= -75) return "rssi-medium";
  return "rssi-weak";
}

// Fetch Data
async function fetchData() {
  try {
    const res = await fetch(DATA_URL);
    const data = await res.json();

    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    tempChart.data.labels = [];
    pressureChart.data.labels = [];
    tempChart.data.datasets.forEach(ds => ds.data = []);
    pressureChart.data.datasets.forEach(ds => ds.data = []);

    let latest = null;

    data.forEach(row => {
      const time = new Date(row.Timestamp).toLocaleTimeString();

      // Temperature chart
      tempChart.data.labels.push(time);
      tempChart.data.datasets[0].data.push(Number(row.Oil_T));
      tempChart.data.datasets[1].data.push(Number(row.H2o_T));
      tempChart.data.datasets[2].data.push(Number(row.S1));
      tempChart.data.datasets[3].data.push(Number(row.S2));

      // Pressure chart
      pressureChart.data.labels.push(time);
      pressureChart.data.datasets[0].data.push(Number(row.Oil_P));
      pressureChart.data.datasets[1].data.push(Number(row.H2o_P));

      // Table
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${time}</td>
        <td>${row.Device}</td>
        <td class="${getRssiClass(row.RSSI)}">${row.RSSI}</td>
        <td>${row.Oil_T}</td>
        <td>${row.Oil_P}</td>
        <td>${row.H2o_T}</td>
        <td>${row.H2o_P}</td>
        <td>${row.S1}</td>
        <td>${row.S2}</td>
      `;
      tbody.appendChild(tr);

      latest = row;
    });

    // Update top values
    if (latest) {
      document.getElementById("valH2oT").textContent = latest.H2o_T;
      document.getElementById("valOilT").textContent = latest.Oil_T;
      document.getElementById("valS1").textContent = latest.S1;
      document.getElementById("valS2").textContent = latest.S2;
    }

    tempChart.update();
    pressureChart.update();

  } catch (err) {
    console.error("Error fetching data:", err);
  }
}

// Initialize everything
initTempChart();
initPressureChart();
fetchData();
setInterval(fetchData, REFRESH_INTERVAL);

// Table toggle
document.getElementById("toggleTableBtn").addEventListener("click", () => {
  const tableContainer = document.getElementById("tableContainer");
  tableContainer.style.display = tableContainer.style.display === "none" ? "block" : "none";
});
</script>

</body>
</html>
