<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESP32 Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
  h1 { text-align: center; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: center; }
  th { background-color: #333; color: #fff; }
  .rssi-strong { background-color: #4caf50; color: #fff; }
  .rssi-medium { background-color: #ffeb3b; }
  .rssi-weak { background-color: #f44336; color: #fff; }
</style>
</head>
<body>
<h1>ESP32 Dashboard</h1>
<table id="dataTable">
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>Device</th>
      <th>A1</th>
      <th>A2</th>
      <th>A3</th>
      <th>LED</th>
      <th>RSSI</th>
      <th>Sheet</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbwJcyPYWUSdqBmjeolqufbsv8uuRC4CPAZrPMe6Ps4v3GWmlGpwa4DRx6ovFnzpFd0Vow/exec"; // replace with your Apps Script /exec URL

async function fetchData() {
  const res = await fetch(DATA_URL);
  const data = await res.json();
  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = "";

  data.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${new Date(row.Timestamp).toLocaleString()}</td>
      <td>${row.Device}</td>
      <td>${row.A1}</td>
      <td>${row.A2}</td>
      <td>${row.A3}</td>
      <td>${row.LED}</td>
      <td>${row.RSSI}</td>
      <td>${row.Sheet}</td>
    `;
    tbody.appendChild(tr);
  });
}

// refresh every 5s
setInterval(fetchData, 5000);
fetchData();



// Initial fetch
fetchData();

// Auto-refresh
setInterval(fetchData, REFRESH_INTERVAL);
</script>
</body>
</html>
