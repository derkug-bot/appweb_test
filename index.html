<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESP32 Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
  h1 { text-align: center; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: center; }
  th { background-color: #333; color: #fff; }
  .rssi-strong { background-color: #4caf50; color: #fff; }
  .rssi-medium { background-color: #ffeb3b; }
  .rssi-weak { background-color: #f44336; color: #fff; }
  button { padding: 4px 8px; margin: 0 2px; cursor: pointer; }
</style>
</head>
<body>
<h1>ESP32 Dashboard</h1>
<table id="dataTable">
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>Device</th>
      <th>A1</th>
      <th>A2</th>
      <th>A3</th>
      <th>LED</th>
      <th>RSSI</th>
      <th>Sheet</th>
      <th>Control</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbwJcyPYWUSdqBmjeolqufbsv8uuRC4CPAZrPMe6Ps4v3GWmlGpwa4DRx6ovFnzpFd0Vow/exec"; // replace with your Apps Script URL
const REFRESH_INTERVAL = 5000; // 5 seconds

function getRssiClass(rssi) {
  rssi = Number(rssi);
  if (rssi >= -60) return "rssi-strong";
  if (rssi >= -75) return "rssi-medium";
  return "rssi-weak";
}

// Send LED command to Apps Script
async function setLed(device, state) {
  const url = `${DATA_URL}?ledDevice=${device}&led=${state ? 1 : 0}`;
  try {
    const res = await fetch(url);
    const json = await res.json();
    console.log(`LED set for ${device}:`, json);
    fetchData(); // refresh table after command
  } catch (err) {
    console.error("Error setting LED:", err);
  }
}

async function fetchData() {
  try {
    const res = await fetch(DATA_URL);
    const data = await res.json();
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    data.forEach(row => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${new Date(row.Timestamp).toLocaleString()}</td>
        <td>${row.Device}</td>
        <td>${row.A1}</td>
        <td>${row.A2}</td>
        <td>${row.A3}</td>
        <td>${row.LED}</td>
        <td class="${getRssiClass(row.RSSI)}">${row.RSSI}</td>
        <td>${row.Sheet}</td>
        <td>
          <button onclick="setLed('${row.Device}', true)">ON</button>
          <button onclick="setLed('${row.Device}', false)">OFF</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error("Error fetching data:", err);
  }
}

// Initial fetch
fetchData();
// Auto-refresh
setInterval(fetchData, REFRESH_INTERVAL);
</script>
</body>
</html>
